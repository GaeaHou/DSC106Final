<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Meal Builder" content="width=device-width, initial-scale=1.0">
    <title>Meal Builder</title>
    <script type="module" src="js/model.js"></script>
    <link rel="stylesheet" href="sim_style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Glucose Predictor</h1>
    <form id="input-form">
    <label>Calorie: <input type="number" id="calorie" value="410"></label><br>
    <label>Total Carbohydrates: <input type="number" id="total_carb" value="83"></label><br>
    <label>Sugar: <input type="number" id="sugar" value="66"></label><br>
    <label>Protein: <input type="number" id="protein" value="13"></label><br>
    <label>Total Fat: <input type="number" id="total_fat" value="0"></label><br>
    <label>Dietary Fiber: <input type="number" id="dietary_fiber" value="0"></label><br>
    <label>HbA1c: <input type="number" id="hba1c" value="5.6" step="0.1"></label><br>
    <label>Initial Glucose: <input type="number" id="init_val" value="138" step="1"></label><br>
    <label>Gender:
      <select id="gender">
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
    </label><br>
    <!-- <label>Hour of Day:
      <select id="hour_of_day">
        <script>
          for (let i = 3; i < 24; i++) {
            document.write(`<option value="${i}">${i}:00</option>`);
          }
        </script>
      </select>
    </label><br> -->
    <button type="button" id="predict-button">Predict</button>
  </form>

  <svg id="glucose-plot" width="960" height="540"></svg>

</body>

</html>
